<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery UI Touch Punch - test case</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
.sort-me {
	position: relative;
}
    </style>
</head>

<body>

<div class="container">
    <div class="scroll-top"></div>
    <div class="scroll-left"></div>
    <div class="wrapper">
        <div class="sort-me">
            <div class="sort-item">Item 1</div>
            <div class="sort-item">Item 2</div>
            <div class="sort-item">Item 3</div>
            <div class="sort-item">Item 4</div>
            <div class="sort-item">Item 5</div>
            <div class="sort-item">Item 6</div>
        </div>
        <div class="scroll-info"></div>
    </div>
    <div class="scroll-bottom"></div>
</div>
<script src='lib/jquery.min.js'></script>
<script src='lib/jquery-ui.min.js'></script>
<script src='js/jquery-ui-touch-punch-fork.js'></script>
<script src="js/index.js"></script>

</body>
</html>
